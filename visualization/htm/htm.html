<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task Representation</title>
    <meta name="viewport"    content="width=device-width">
    <meta name="description" content="">
    <meta name="author"      content="Alessandro Roncone">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="https://cdn.rawgit.com/twbs/bootstrap/v4.0.0-alpha.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/ebd2d08b0e.js"></script>
</head>

<body id="page-top" class="index">
<section>
    <div class="container">
        <div class="row">
            <div class="input-wrapper col-xs-11 text-center">
                <div class="input-group">
                    <span class="input-group-btn">
                        <input class="btn btn-info" type="button" value="Select file*" id="get_file">
                        <input type="file" id="my_file">
                    </span>
                    <div class="form-control" id="customfileupload">[*] Target file should be in the same folder of the original</div>
                </div>
            </div>
            <div class="col-xs-1 text-center">
                <a id="htm-refresh" href="#" class="btn btn-secondary"><i class="fa fa-fw fa-refresh"></i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="svg-container" class="svg-container">
                    <svg></svg>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- load the d3.js library -->
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
<!-- jQuery Version 3.0.0 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<!-- Tether for Bootstrap -->
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4.0.0-alpha.2/dist/js/bootstrap.min.js"></script>

<script src="htm.js"></script>

<script type="text/javascript">
    document.getElementById('get_file').onclick = function() {
        document.getElementById('my_file').click();
    };

    $('input[type=file]').change(function (e) {
        $('#customfileupload').html($(this).val());
        loadnewhtm($(this).val());
    });

    document.getElementById('htm-refresh').onclick = function(e) {
        loadnewhtm("");
    }

    function loadnewhtm(file) {
        var svg = d3.select("svg");
        svg.selectAll("*").remove();
        loadhtm(file);
    };
</script>

<script type="text/javascript">
    $("#svg-container").on("mousedown", function (e)
                        {
                            e.preventDefault();
                            $(this).addClass("mouse-down");
                        })
                       .on("mouseup", function ()
                        {
                            $(this).removeClass("mouse-down");
                        });
</script>
</body>
</html>
